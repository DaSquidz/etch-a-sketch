<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css"/>
        <title>Etch-a-sketch by DaSquid</title>
    </head>
    <body>
        <header>
            <h1 class="title">Etch-a-sketch!</h1>
            <hr>
        </header>
        <div id="change-size">
            <button class="button" id="change-size-btn">Change size of canvas</button>
        </div>
        <main id="grid"></main>
        <div class ="settings">
            <button class="button" id="clear">Clear</button>
            <button class="button" id="black">Black</button>
            <button class="button" id="rainbow">Rainbow</button>
            <button class="button" id="choose-color">Choose color</button>
        </div>
        
    </body>
</html>
